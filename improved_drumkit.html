<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
  <title>Javascript Drum Kit (Keyboard)</title>
  
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
	<div>
		<h1>Drum Kit (Keyboard)</h1>
	</div>
	<div class="container">

    <button class="key" onClick="soundClap()" >
      <desc>A</desc>
      <span class="sound">clap</span>
    </button>

    <button class="key" onClick="soundHihat()" >
      <desc>S</desc>
      <span class="sound">hihat</span>
    </button>

    <button class="key" onClick="soundKick()" >
      <desc>D</desc>
      <span class="sound">Kick</span>
    </button>

    <button class="key" onClick="soundOpenhat()" >
      <desc>F</desc>
      <span class="sound">Openhat</span>
    </button>  
    
    <button class="key" onClick="soundBoom()" >
      <desc>G</desc>
      <span class="sound">Boom</span>
    </button>    
      
    <button class="key" onClick="soundRide()">
      <desc>H</desc>
      <span class="sound">Ride</span>
    </button>  
    
    <button class="key" onClick="soundSnare()">
      <desc>J</desc>
      <span class="sound">Snare</span>
    </button>  
      
    <button class="key" onClick="soundTom()">
      <desc>K</desc>
      <span class="sound">Tom</span>
    </button>  
    
    <button class="key" onClick="soundTink()">
      <desc>L</desc>
      <span class="sound">Tink</span>
    </button> 
      
    
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script></script>
</body>

</html>
